name: Android Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        
      - name: Check versions
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Java version:"
          java -version
          echo "PATH:"
          echo $PATH
          echo "ANDROID_HOME:"
          echo $ANDROID_HOME
          
      - name: Caching node modules
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-MyTestApp-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-MyTestApp-
            
      - name: Install npm
        run: npm install

      - name: React Native Android Build APK
      # You may pin to the exact commit or the version.
      # uses: realabbas/Github-Actions-React-Native@047b6256928e9f54ec66393c95817b702c4a0ee2
        uses: realabbas/Github-Actions-React-Native@v1.1.2
        
      - name: Caching Gradle dependencies
        uses: actions/cache@v2.1.5
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-MyTestApp-${{ hashFiles('android/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-MyTestApp-
            
            
      - name: Android Build
        run: ./gradlew assembleStagingRelease --stacktrace --no-daemon
        working-directory: ./android
